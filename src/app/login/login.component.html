<section class="vh-100" style="background-color: #508bfc;">
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input id="email" type="email" class="form-control form-control-lg" name="email"  [(ngModel)]="username"  required #emailInput="ngModel"/>
                <label class="form-label" for="typeEmailX-2">Email</label>
                <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
                  <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
                  <small *ngIf="emailInput.errors?.['email']">Please enter a valid email.</small>
                </div>
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" class="form-control form-control-lg" name="Password" [(ngModel)]="Password" required  #passwordInput="ngModel"/>
                <label class="form-label" for="typePasswordX-2">Password</label>
                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                  <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
                  <small *ngIf="passwordInput.errors?.['minlength']">
                    Password must be at least 6 characters long.
                  </small>
                </div>
              </div>
  
            
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox"  id="form1Example3"  [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}"/>
                <label class="form-check-label" for="form1Example3"> Remember Me </label>
              </div>
  
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
              
  
              <hr class="my-4">
                <span>New User?</span>
                <a routerLink="/register">
               <span>Register here</span>
            </a>

            
              <!-- <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </section>
